name: Deploy Static Site

on:
  push:
    branches: [ master ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create build folder with content
        run: |
          # –°–æ–∑–¥–∞–µ–º –ø–∞–ø–∫—É build
          mkdir -p build
          
          # –°–æ–∑–¥–∞–µ–º index.html
          echo '<!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>My React App</title>
              <style>
                  body {
                      font-family: Arial, sans-serif;
                      text-align: center;
                      padding: 50px;
                      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                      color: white;
                      min-height: 100vh;
                      display: flex;
                      flex-direction: column;
                      justify-content: center;
                      align-items: center;
                  }
                  h1 {
                      font-size: 3em;
                      margin-bottom: 20px;
                  }
                  p {
                      font-size: 1.2em;
                      max-width: 600px;
                      margin: 0 auto 30px;
                  }
                  .deploy-date {
                      background: rgba(255, 255, 255, 0.1);
                      padding: 10px 20px;
                      border-radius: 10px;
                      margin-top: 20px;
                  }
              </style>
          </head>
          <body>
              <h1>üöÄ Site is Live!</h1>
              <p>Your React application is being deployed via GitHub Actions.</p>
              <p>If you see this page, the deployment is working correctly.</p>
              <div class="deploy-date">
                  Deployment date: $(date)
              </div>
          </body>
          </html>' > build/index.html
          
          # –°–æ–∑–¥–∞–µ–º —Ñ–∞–π–ª .nojekyll –¥–ª—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ–π —Ä–∞–±–æ—Ç—ã
          touch build/.nojekyll
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ —Å–æ–∑–¥–∞–ª–æ—Å—å
          echo "Build folder contents:"
          ls -la build/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
