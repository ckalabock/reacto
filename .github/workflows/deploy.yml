name: Deploy React App

on:
  push:
    branches: [ master ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug - List files
        run: |
          echo "=== Project structure ==="
          ls -la
          echo "=== Package.json content ==="
          if [ -f "package.json" ]; then
            cat package.json
          else
            echo "❌ No package.json found!"
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          if [ -f "package.json" ]; then
            npm install
          else
            echo "No package.json, exiting"
            exit 1
          fi

      - name: Build React app
        run: |
          if [ -f "package.json" ]; then
            # Проверяем, есть ли скрипт build
            if npm run | grep -q "build"; then
              npm run build
            else
              # Если нет скрипта build, создаем его
              echo "Adding build script..."
              npx react-scripts build || echo "React scripts not found"
            fi
          fi

      - name: Verify build
        run: |
          echo "=== Checking build folder ==="
          if [ -d "build" ]; then
            echo "✅ Build folder exists"
            ls -la build/
            echo "=== Build folder contents ==="
            find build/ -type f | head -20
          else
            echo "❌ Build folder not found, checking alternatives..."
            ls -la
            # Проверяем другие возможные папки
            if [ -d "dist" ]; then
              echo "Found dist folder, renaming to build"
              mv dist build
            fi
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build/'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
