name: Deploy React App to GitHub Pages

on:
  push:
    branches: [ master ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: |
          if [ -f "package.json" ]; then
            # Проверяем, есть ли скрипт build
            if grep -q '"build"' package.json; then
              npm run build
            else
              # Если нет скрипта build, создаем простой
              mkdir -p build
              echo '<!DOCTYPE html><html><head><title>React App</title></head><body><h1>React App is Building...</h1></body></html>' > build/index.html
            fi
          else
            # Если нет package.json, создаем минимальный сайт
            mkdir -p build
            echo '<!DOCTYPE html><html><head><title>My Site</title></head><body><h1>Hello from GitHub Pages!</h1></body></html>' > build/index.html
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build/'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
